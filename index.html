<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriVoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; }
      .blob {
        box-shadow: 0 0 0 0 rgba(139, 92, 246, 1);
        transform: scale(1);
        animation: pulse-violet 2s infinite;
      }
      .blob.speaking {
        animation: pulse-pink 1.5s infinite;
        background-color: #ec4899;
        box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.7);
      }
      @keyframes pulse-violet {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(139, 92, 246, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
      }
      @keyframes pulse-pink {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.7); }
        70% { transform: scale(1.1); box-shadow: 0 0 0 30px rgba(236, 72, 153, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(236, 72, 153, 0); }
      }
    </style>
